<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix</title>
  <link rel="shortcut icon" href="img/favicon.ico">
  <!-- CSS -->
  <link rel="stylesheet" href="styles/style.css">
  <!-- RESPONSIVIDADE -->
  <link rel="stylesheet" href="styles/responsive.css">

  <!-- Owl CSS -->
  <link rel="stylesheet" href="styles/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="styles/owl/owl.theme.default.min.css">
  <!-- OWL JS -->
  <script src="js/owl/jquery.min.js"></script>
  <script src="js/owl/owl.carousel.min.js"></script>

  <!-- FontAwesome Icons -->
  <script src="https://kit.fontawesome.com/77daa57238.js" crossorigin="anonymous"></script>

  <meta name="theme-color" content="#141414">
</head>

<body>
    <header>
      <div class="container">
        <h2 class="logo">Netflix</h2>
        <nav>
          <a href="#">Início</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Minha lista</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="main-movie">
        <div class="container">
          <h3 class="title">Rick and Morty</h3>
          <p class="description">Rick é um velho mentalmente desequilibrado, mas cientificamente talentoso que passa a maior parte do tempo envolvendo o neto Morty em aventuras perigosas e estranhas no espaço e em universos alternativos.</p>
          <div class="banner-buttons">
            <button role="button" class="button">
              <i class="fas fa-play"></i> Assistir agora
            </button>
            <button role="button" class="button">
              <i class="fas fa-info-circle"></i> Mais informações
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="movie-carousel">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img src="img/slide-img1.jpg" alt="3%" class="movie-box">
        </div>
        <div class="item">
          <img src="img/slide-img2.jpg" alt="Um Maluco no Pedaço" class="movie-box">
        </div>
        <div class="item">
          <img src="img/slide-img3.jpg" alt="Frozen II" class="movie-box">
        </div>
        <div class="item">
          <img src="img/slide-img4.jpg" alt="Up: Altas Aventuras" class="movie-box">
        </div>
        <div class="item">
          <img src="img/slide-img5.jpg" alt="Friends" class="movie-box">
        </div>
        <div class="item">
          <img src="img/slide-img6.jpg" alt="Capitã Marvel" class="movie-box">
        </div>
        <div class="item">
          <img src="img/slide-img7.jpg" alt="Vingadores: Guerra Infinita" class="movie-box">
        </div>
        <div class="item">
          <img src="img/slide-img8.jpg" alt="Vingadores: Ultimato" class="movie-box">
        </div>
        <div class="item">
          <img src="img/slide-img9.jpg" alt="Coringa" class="movie-box">
        </div>
        <div class="item">
          <img src="img/slide-img10.jpg" alt="The Office" class="movie-box">
        </div>
        <div class="item">
          <img src="img/slide-img11.jpg" alt="Toy Story 4" class="movie-box">
        </div>
      </div>
    </div>

  <!-- JS  -->
  <script src="js/owl/setup.js"></script>
</body>

</html>
